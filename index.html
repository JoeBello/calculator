<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculator.css">
  </head>
  <body>
  <div class="shell">
    <div id='outer-screen' class="screen">
      <div class="icon icon-close"></div>
      <div class="icon icon-min"></div>
      <div class="icon icon-max"></div>
      <div id="inner-screen" class="screen-inner"></div>
    </div>
    <div id="button-pad" class="buttons">
    <div class="row">
      <div id='clear' class="button button-clear">C</div>
      <div id='toggleSign' class="button">+/-</div>
      <div id='toPercent' class="button">%</div>
      <div id='divide' class="button button-right">&divide</div>
    </div>
    <div class="row">
      <div id='seven' class="button">7</div>
      <div id='eight' class="button">8</div>
      <div id='nine' class="button">9</div>
      <div id='multiply' class="button button-right">x</div>
    </div>
    <div class="row">
      <div id='four' class="button">4</div>
      <div id='five' class="button">5</div>
      <div id='six' class="button">6</div>
      <div id='subtract' class="button button-right">-</div>
    </div>
    <div class="row">
      <div id='one' class="button">1</div>
      <div id='two' class="button">2</div>
      <div id='three' class="button">3</div>
      <div id='add' class="button button-right">+</div>
    </div>
    <div class="row">
      <div id='zero' class="button button-0">0</div>
      <div id='toFloat' class="button">.</div>
      <div id='equals' class="button button-right">=</div>
    </div>
    </div>
  </div>
  </body>
  <script type="text/javascript"
    src="./calculator/calculator.helper.js"></script>
  <script type="text/javascript"
    src="./calculator/components/operand/operand.operands.js"></script>
  <script type="text/javascript"
    src="./calculator/components/operand/operand.js"></script>
  <script type="text/javascript"
    src="./calculator/components/operator/operator.operations.js"></script>
  <script type="text/javascript"
    src="./calculator/components/operator/operator.js"></script>
  <script type="text/javascript"
    src="./calculator/components/equation.js"></script>
  <script type="text/javascript"
    src="./calculator/components/equality.js"></script>
  <script type="text/javascript"
    src="./calculator/components/clear.js"></script>
  <script type="text/javascript"
    src="./calculator/calculator.core.js"></script>
  <script type="text/javascript"
    src="./calculator/calculator.shell.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</html>
